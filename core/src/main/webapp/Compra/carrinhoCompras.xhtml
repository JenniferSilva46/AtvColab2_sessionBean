<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="head-template">
        <h:head>
            <title>Venda</title>
        </h:head>
    </ui:define>
    <ui:define name="container-template">
        <h:form id="form">

            <p:growl id="mensagens" widgetVar="growl" sticky="false"/>
            <p:commandButton rendered="#{prodController.finalizado}" value="Ver produtos disponíveis" action="comprar" update="form"/>

            <h5>Meu carrinho de compras</h5>
                <p:dataTable id="checkboxDT" var="product" value="#{prodController.carrinhoCompras()}"
                             style="margin-bottom:0" paginator="false"  rows="5" selectionPageOnly="false">

                    <p:column headerText="Código">
                        <h:outputText value="#{product.id}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{product.descricao}" />
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{product.valor}" />
                    </p:column>

                    <p:column headerText="Quantidade">
                        <h:outputText value="#{prodController.quantProduto}"/>
                    </p:column>


                    <p:column headerText="Digite seu código">
                        <p:inputNumber value="#{prodController.clienteTemporario}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:row>
                            <p:column id="codClient" headerText="Digite seu código" colspan="1" >
                                <p:inputNumber value="#{prodController.clienteTemporario}"/>
                            </p:column>
                            <p:column id="finalizaCompra" >
                                <p:commandButton value="Finalizar compra" action="#{prodController.finalizar}" update=":form:mensagens"/>
                            </p:column>
                        </p:row>
                    </f:facet>
                </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
